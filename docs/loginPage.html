<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>iMoves: Login</title>
    <link rel="stylesheet" href="styles/erciaMobile.css" />
    <link rel="stylesheet" href="styles/desktop.css" media="only screen and (min-width : 720px)" />

</head>
<body>

<h2>Login Form</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="images/logo.jpg" height = "100" width = "100" alt="Avatar" class="avatar" >
  </div>

  <div class="container">
    <label for="loginContainer"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" formaction="profiles.html">Login</button>
    <label><br>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </br></label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw"><br><a href="#">Forgot Password?</br></a></span>
  </div>
</form>

</body>
</html>
