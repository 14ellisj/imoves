<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>iMoves: Settings</title>
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="stylesheet" href="styles/desktop.css" media="only screen and (min-width : 720px)" />
</head>
<body>
    <header>
        <table>
            <tr>
                <td><img src="images/logo.jpg" alt="Logo Image" class="logo"></td>
                <td><h1>Settings</h1></td>
            </tr>
        </table>
    </header>
    <div>
        <table>
            <tr>
                <td>First Name: </td>
                <td>NameFromDatabase</td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td>NameFromDatabase</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>EmailFromDatabase</td>
            </tr>
            <tr>
                <td>Username: </td>
                <td>UnameFromDatabase</td>
            </tr>
            <tr>
                <td>Phone Number: </td>
                <td>PhoneNOFromDatabase</td>
            </tr>
            <tr>
                <td>Profiles: </td>
                <td>ListFromDatabase</td>
            </tr>
            <tr>
                <td>Change Password: </td>
                <td><button type="button" class="tryButton">Change Password</button></td>
            </tr>
            <tr>
                <td>Payment Options: </td>
                <td><button type="button" class="tryButton">Change payment options</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
